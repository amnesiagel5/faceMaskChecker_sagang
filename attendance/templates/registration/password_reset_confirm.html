{% extends 'registration/base.html' %}
{% block content %}

{% if validlink %}
 <div class="card-body login-card-body">

  <!-- /.login-logo -->
      <p class="login-box-msg">Change Password</p>

      <form  method="post">
          {% csrf_token %}
            {%  for field in  form %}
          <div class="form-group">
              {{ field.errors}}
              {{ field.label_tag }}
              <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name}}" class="form-control">

          </div>

          {% endfor %}
          <button type="submit"> Change Password</button>

      </form>
    </div>

{% else %}
<p>
    The password link is expired or INVALID.
</p>
{% endif %}
{% endblock content %}
